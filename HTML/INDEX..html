<!DOCTYPE html>
<html lang="pt-br   ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sedan+SC&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="buttonsform">
            <div class="btncolor"></div>
            <button id="btnLogar">Logar</button><!-- bot達o para trocar de logar  -->
            <button id="btnCadrastar">Cadastro</button><!-- bot達o para trocar de cadrastar  -->
        </div>
        <form id="logar">
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Senha">
            <div class="divcheck">
            <input type="checkbox">
            <span>lembrar senha</span><!-- texto de lembrar senha  -->
            </div>
            <button type="submit">Entrar</button><!-- bot達o para entrar  -->
        </form>

        <form id="cadrastar">
            <input type="text" placeholder="Usuario">
            <input type="password" placeholder="Senha">
            <div class="divcheck">
            <input type="checkbox">
            <span>Aceitar os termos</span><!-- texto de aceitar os termos -->
            </div>
            <button type="submit">Cadrastrar</button><!-- bot達o para cadrastar -->
        </form>
    </div>


    <script src="../JS/index.js"></script>
</body>
</html>
